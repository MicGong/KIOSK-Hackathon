<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">Personal Info</h4>
            </div>
            <div class="panel-body">
                <h3>Please enter your personal info below</h3>
                <form  name="patientInfoForm">
                    <div class="form-group">
                        <label for="first-name" class="control-label">First Name</label>
                        <input type="email" class="form-control" id="irst-name" placeholder="First Name">
                        
                    </div>
                    <div class="form-group">
                        <label for="last-name" class="control-label">Last Name</label>
                        
                        <input type="email" class="form-control" id="last-name" placeholder="Last Name">
                        
                    </div>
                    <div class="form-group">
                        <label for="ssn" class="control-label">Last 4 digits of SSN</label>
                        
                        <input type="email" class="form-control" id="ssn" placeholder="XXXX">
                        
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-5">
                <span><a href="#/appt-info-check">Next</a></span>
            </div>
        </div>
    </div>
</div>
