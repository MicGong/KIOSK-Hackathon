<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">Your appointment information</h4>
            </div>
            <div class="panel-body">
                <div class="well">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="patient-name" class="col-sm-2 control-label">Patient Name</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="patient-name" value="FN LN">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="appt-starttime" class="col-sm-2 control-label">Appointment Starts</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="appt-starttime" value="XX:00">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="appt-duration" class="col-sm-2 control-label">Duration</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="appt-duration" value="XX mins">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="appt-addinfo" class="col-sm-2 control-label">Additional Info</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="appt-addinfo" value="XXXX">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="appt-duration" class="col-sm-2 control-label">Duration</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="appt-duration" value="XX mins">
                            </div>
                        </div>
                    </form>
                    <!-- <ul class="list-group">
                        <li ></li>
                        <li></li>
                    </ul> -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-5">
                <span><a href="#/">Go back to home</a></span>
            </div>
        </div>
    </div>
</div>
