{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="KIOSK patient checkin system">
    <meta name="author" content="Jian Gong">
    <title>KIOSK</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block headblock %}
    {% endblock %}
</head>
<body>
    <div class="container">
        <div class="header">
            {% block headerblock %}
            {% endblock %}
            <h2 class="text-muted">KIOSK</h3>
        </div>
        <div class="container body-container">
            {% block bodyblock %}
            {% endblock %}
        </div>
        <div class="footer">
            <p class="pull-right">Powered by <img src="https://app.drchrono.com/site_media/cb-cca2e4af/public/images_2016/logo-dark.svg"></p>
        </div>
    </div>
</body>
</html>
